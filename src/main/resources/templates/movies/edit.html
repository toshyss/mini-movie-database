<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Movies</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Editing Movie</h1>
      <form th:action="@{/movies/{id}(id=*{id})}" th:method="put" th:object="${movie}">
        <div class="form-group">
          <label class="control-label">Title</label>
          <!-- â‘  -->
          <input class="form-control" type="text" th:field="*{title}" />
        </div>
        <div class="form-group">
          <label class="control-label">Running Time</label>
          <input class="form-control" type="number" th:field="*{running_time}" />
        </div>
        <div class="form-group">
          <label class="control-label">Production Year</label>
          <input class="form-control" type="text" th:field="*{production_year}" />
        </div>
        <div class="form-group">
          <label class="control-label">Country of Origin</label>
          <input class="form-control" type="text" th:field="*{country_of_origin}" />
        </div>
        <div class="form-group">
          <label class="control-label">Distribution Agency</label>
          <input class="form-control" type="text" th:field="*{distributing_agency}" />
        </div>
        <div class="form-group">
          <label class="control-label">Cast</label>
          <input class="form-control" type="text" th:field="*{cast}" />
        </div>
        <div class="form-group">
          <label class="control-label">Image</label>
          <input class="form-control" type="text" th:field="*{image}" />
        </div>
        <button class="btn btn-default" type="submit">edit</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/movies">list</a>
      </div>
    </div>
  </body>
</html>
