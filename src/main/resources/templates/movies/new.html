<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Create</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create</h1>
      <form th:action="@{/movies}" th:method="post" th:object="${movie}">
        <div class="form-group" th:classappend="${#fields.hasErrors('title')}? has-error">
          <label class="control-label">Title</label>
          <input class="form-control" type="text" th:field="*{title}" />
          <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('running_time')}? has-error">
          <label class="control-label">Running Time</label>
          <input class="form-control" type="text" th:field="*{running_time}" />
          <span class="text-danger" th:if="${#fields.hasErrors('running_time')}" th:errors="*{running_time}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('production_year')}? has-error">
          <label class="control-label">Production Year</label>
          <input class="form-control" type="text" th:field="*{production_year}" />
          <span class="text-danger" th:if="${#fields.hasErrors('production_year')}" th:errors="*{production_year}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('country_of_origin')}? has-error">
          <label class="control-label">Country of Origin</label>
          <input class="form-control" type="text" th:field="*{country_of_origin}" />
          <span class="text-danger" th:if="${#fields.hasErrors('country_of_origin')}" th:errors="*{country_of_origin}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('distributing_agency')}? has-error">
          <label class="control-label">Distributing Agency</label>
          <input class="form-control" type="text" th:field="*{distributing_agency}" />
          <span class="text-danger" th:if="${#fields.hasErrors('distributing_agency')}" th:errors="*{distributing_agency}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('cast')}? has-error">
          <label class="control-label">Cast</label>
          <input class="form-control" type="text" th:field="*{cast}" />
          <span class="text-danger" th:if="${#fields.hasErrors('cast')}" th:errors="*{cast}"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Image</label>
          <input class="form-control" type="text" th:field="*{image}" />
        </div>
        <button class="btn btn-default" type="submit">create</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/movies">list</a>
      </div>
    </div>
  </body>
</html>
