<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Movies Database</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movies Database</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Running Time</th>
            <th>Production Year</th>
            <th>Country of Origin</th>
            <th>Distributing Agency</th>
            <th>Cast</th>
            <th>Image</th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="movie:${movies}" th:object="${movie}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{running_time}"></td>
            <td th:text="*{production_year}"></td>
            <td th:text="*{country_of_origin}"></td>
            <td th:text="*{distributing_agency}"></td>
            <td th:text="*{cast}"></td>
            <td th:text="*{image}"></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/movies/{id}(id=*{id})}">detail</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/movies/{id}/edit(id=*{id})}">edit</a></td>
            <td>
              <form th:action="@{/movies/{id}(id=*{id})}" th:method="delete">
                <input class="btn btn-default btn-xs" type="submit" value="delete" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-default" href="/movies/new">new</a>
    </div>
  </body>
</html>
